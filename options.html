<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>options.html</title>
    <script type="text/javascript" src="rspamd_symbols.js"></script>
    <script type="text/javascript" src="options.js" defer="true"></script>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h2 style="margin-bottom: 0">Score icon ranges</h2>
    <div class="input-line">
      <img src="images/score_positive.png" />
      <span>Score geater than</span>
      <input
        id="score-bounds-upper"
        type="number"
        min="0"
        max="10000"
        value="2.00"
        step="0.10"
        placeholder="2.00"
        style="margin-left: 5px; width: 80px"
      />
    </div>
    <div class="input-line">
      <img src="images/score_neutral.png" />
      <span>Score between </span>
      <span class="score-bounds-lower-value">-2</span>
      <span> and </span>
      <span class="score-bounds-upper-value">2</span>
      <span> (both inclusive)</span>
    </div>
    <div class="input-line">
      <img src="images/score_negative.png" />
      <span>Score less than</span>
      <input
        id="score-bounds-lower"
        type="number"
        min="-10000"
        max="0"
        value="-2.00"
        step="0.10"
        placeholder="-2.00"
        style="margin-left: 5px; width: 80px"
      />
    </div>
  </body>
</html>
